<body>
<main class="app" id="app">
  <header class="header">
    <div class="header__menu--container">
      <button data-text="Show menu" class="header__iconMenu" id="headerMenuIcon">
        <i class="fa-solid fa-ellipsis"></i>
      </button>
      <div class="header__menu hidden" id="headerMenu">
        <ul>
          <li>
            Coming soon...
          </li>
          <li>
            Testing ideas to put here :)
          </li>
        </ul>
      </div>
    </div>
    <div class="header__icons">
      <a
        href="https://github.com/mrLuisFer"
        target="_blank"
        rel="noopener noreferrer"
        class="header__link header__icons-container"
      >
        <i class="fa-brands fa-github"></i>
        <p>GitHub</p>
      </a>
      <a href="https://mrluisfer.netlify.app/"
         target="_blank"
         rel="noopener noreferrer"
         class="header__link header__icons-container"
      >
        <i class="fa-solid fa-user"></i>
        <p>Portfolio</p>
      </a>
      <a href="https://mrluisfer-blog.netlify.app/"
         target="_blank"
         rel="noopener noreferrer"
         class="header__link header__icons-container"
      >
        <i class="fa-solid fa-book-open"></i>
        <p>Blog</p>
      </a>
      <button id="clearIcon" class="header__icons-container">
        <i class="fa-solid fa-broom"></i>
        <p>Clear</p>
      </button>
    </div>
  </header>
  <section class="terminal" id="terminal">
    <ul class="commandList" id="command-list"></ul>
    <section class="command">
      <p class="command__user"><span class="success">user</span>@user $</p>
      <input
        class="command__input"
        type="text"
        id="command-input"
        autofocus
        autocomplete="false"
        spellcheck="false"
      />
    </section>
  </section>
</main>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
