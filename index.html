<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="terminal_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&family=JetBrains+Mono:wght@200;300;400;500&display=swap"

    />
  </head>
  <body>
    <main class="app" id="app">
      <ul class="commandList" id="command-list"></ul>

          class="command__input"
          type="text"
          id="command-input"
          autofocus
          autocomplete="false"
        />
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
