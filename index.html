    />
  </head>
  <body>
    <main class="app" id="app">
      <section id="collapseHeader" class="baseMinimalHeader">
        <button
          data-text="Extend Header"
          title="Extend Header"
          id="extendHeader"
          class="collapse__commonBtn collapse__commonBtn--arrow"
        >
          <i class="fa-solid fa-angle-down"></i>
        </button>
        <button data-text="Clear" title="Clear" class="collapse__commonBtn">
          <i class="fa-solid fa-broom"></i>
        </button>
      </section>
      <header class="header" id="header">
        <div class="header__menu--container">
          <button
            class="header__commonBtn"
            id="headerMenuIcon"
            title="Show Menu"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <div class="header__menu hidden" id="headerMenu">
            <ul>
              <li>Coming soon...</li>
              <li>Testing ideas to put here :)</li>
            </ul>
          </div>
          <button
            class="header__commonBtn"
            id="collapseHeaderBtn"
            title="Collapse Header"
          >
            <i class="fa-solid fa-angle-up"></i>
          </button>
        </div>
        <div class="header__icons">
          <a
            href="https://github.com/mrLuisFer"
            target="_blank"
            rel="noopener noreferrer"
            class="header__link header__icons--container"
            data-text="GitHub"
          >
            <i class="fa-brands fa-github"></i>
            <p>GitHub</p>
          </a>
          <a
            href="https://mrluisfer.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            class="header__link header__icons--container"
            data-text="Portfolio"
          >
            <i class="fa-solid fa-user"></i>
            <p>Portfolio</p>
          </a>
          <a
            href="https://mrluisfer-blog.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            class="header__link header__icons--container"
            data-text="Blog"
          >
            <i class="fa-solid fa-book-open"></i>
            <p>Blog</p>
          </a>
          <button
            data-text="Clear"
            id="clearIcon"
            class="header__icons--container"
          >
            <i class="fa-solid fa-broom"></i>
            <p>Clear</p>
          </button>
        </div>
      </header>
      <section class="heroMsg" id="heroMsg">
        <p>Welcome to a terminal emulator.</p>
        <p>
          You can start by typing the command <span>"help"</span> to know the
          other commands
        </p>
      </section>

      <section class="terminal" id="terminal">
        <ul class="commandList" id="command-list"></ul>
        <section class="command">
          <p class="command__user"><span class="success">user</span>@user $</p>
          <input
            class="command__input"
            type="text"
            id="command-input"
            autofocus
            autocomplete="false"
            spellcheck="false"
          />
        </section>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
